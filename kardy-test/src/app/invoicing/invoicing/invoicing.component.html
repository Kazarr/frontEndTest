<div class="sidebar-wrapper">
  <aside class="sidebar">
    <div class="header-wrapper">
      <input [formControl]="filterTerm" (input)="filter()" class="form-control" type="search" placeholder="HÄ¾adaj">
    </div>
      <ul class="list-group">
        <li *ngFor="let i of filtered" class="list-group-item d-flex justify-content-between align-items-center">
          <app-invoice [invoice]="i"></app-invoice>
          <span class="badge badge-primary badge-pill" [ngClass]="getStateStyle(i)" >{{getState(i)}}</span>
        </li>
      </ul>
    <div class="sidebar-footer">
      <div class="font-weight-bold">Uhradene: {{payed}}</div>
      <div class="font-weight-bold">Neuhradene: {{unpayed}}</div>
    </div>
  </aside>
</div>
<main>
  <form (ngSubmit)="add()">
    <input [formControl]="addTerm" class="form-control" type="text">
    <button type="submit" class="btn btn-primary">Pridaj</button>
  </form>
</main>
